<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee House | ❤️</title>
    <link
      rel="shortcut icon"
      href="./images/Star_fill.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
  </head>
  <body>
    <main data-scroll-container>
      <header id="header"></header>
      <section class="box" data-scroll-section>
        <div id="svg">
          <img src="./images/vector.svg" />
        </div>
        <div id="texts">
          <h1>Our Collection</h1>
          <p>
            Introducing our Coffee Collection, a selection of unique coffees
            from different roast types and origins, expertly roasted in small
            batches and shipped fresh weekly.
          </p>
          <div>
            <button id="btn1">All Products</button>
            <button id="btn2">Available Now</button>
          </div>
        </div>
        <div id="card-container">
          <div class="card" id="card1">
            <div class="img"></div>
            <div class="item-name">
              <h2 class="name"></h2>
              <div class="price"></div>
            </div>
            <div class="ratting">
              <img src="./images/Star_fill.svg" alt="" />
            </div>
          </div>
          <div class="card" id="card2">
            <div class="img"></div>
            <div class="item-name">
              <h2 class="name"></h2>
              <div class="price"></div>
            </div>
            <div class="ratting">
              <img src="./images/Star_fill.svg" alt="" />
            </div>
          </div>
          <div class="card" id="card3">
            <div class="img"></div>
            <div class="item-name">
              <h2 class="name"></h2>
              <div class="price"></div>
            </div>
            <div class="ratting">
              <img src="./images/Star_fill.svg" alt="" />
            </div>
          </div>
          <div class="card" id="card4">
            <div class="img"></div>
            <div class="item-name">
              <h2 class="name"></h2>
              <div class="price"></div>
            </div>
            <div class="ratting">
              <img src="./images/Star_fill.svg" alt="" />
            </div>
          </div>
          <div class="card" id="card5">
            <div class="img"></div>
            <div class="item-name">
              <h2 class="name"></h2>
              <div class="price"></div>
            </div>
            <div class="ratting">
              <p id="sold">Sold Out</p>
              <img src="./images/Star_fill.svg" alt="" />
            </div>
          </div>
          <div class="card" id="card6">
            <div class="img"></div>
            <div class="item-name">
              <h2 class="name"></h2>
              <div class="price"></div>
            </div>
            <div class="ratting">
              <img src="./images/Star_fill.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
